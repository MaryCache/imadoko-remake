# ============================================================
# 対象ファイル: imadoko_back/src/main/resources/application.properties
# 役割: Spring Boot アプリケーション設定（環境変数対応・本番環境考慮版）
# ============================================================

# Spring Boot Application Configuration

# Server Configuration
server.port=8080

# CORS Configuration
# 環境変数 CORS_ALLOWED_ORIGINS で本番環境のドメインを設定可能
# デフォルトは開発環境（localhost）
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4173,http://localhost:3000}

# Database Configuration (PostgreSQL)
# セキュリティ上、本番環境では環境変数で設定すること
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/imadoko}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
