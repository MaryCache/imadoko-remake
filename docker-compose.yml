# Docker Compose環境構築

version: '3.8'

services:
  # ========================================
  # PostgreSQL データベース
  # ========================================
  db:
    image: postgres:16-alpine
    container_name: imadoko-db
    environment:
      POSTGRES_DB: imadoko
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ja_JP.UTF-8"
      TZ: "Asia/Tokyo"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 初期化SQLスクリプト（オプション）
      - ./imadoko_back/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - imadoko-network

  # ========================================
  # Spring Boot バックエンド
  # ========================================
  backend:
    build:
      context: ./imadoko_back
      dockerfile: Dockerfile
    container_name: imadoko-backend
    ports:
      - "8080:8080"
    environment:
      # データベース接続
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/imadoko
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # JPA設定
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      
      # CORS設定
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      
      # タイムゾーン
      TZ: "Asia/Tokyo"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - imadoko-network

  # ========================================
  # Next.js フロントエンド
  # ========================================
  frontend:
    build:
      context: ./imadoko_front
      dockerfile: Dockerfile
    container_name: imadoko-frontend
    ports:
      - "3000:3000"
    environment:
      # バックエンドAPI URL
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      
      # Node環境
      NODE_ENV: development
      
      # タイムゾーン
      TZ: "Asia/Tokyo"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # ホットリロード用（開発時のみ）
      - ./imadoko_front/src:/app/src
      - ./imadoko_front/public:/app/public
      - /app/node_modules
      - /app/.next
    networks:
      - imadoko-network

  # ========================================
  # Swagger UI（API ドキュメント）
  # ========================================
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: imadoko-swagger
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /openapi/openapi.yaml
    volumes:
      - ./openapi.yaml:/openapi/openapi.yaml:ro
    networks:
      - imadoko-network

volumes:
  postgres_data:
    driver: local

networks:
  imadoko-network:
    driver: bridge
