name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'imadoko_front/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'imadoko_front/**'

defaults:
  run:
    working-directory: imadoko_front

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: imadoko_front/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm test
