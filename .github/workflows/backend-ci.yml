name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'imadoko_back/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'imadoko_back/**'

defaults:
  run:
    working-directory: imadoko_back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Run Tests
      run: mvn test
